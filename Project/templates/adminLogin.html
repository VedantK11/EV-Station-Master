<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Admin</title>
    <!-- Favicon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Custom Css -->
    <link href="/static/assets/css/main.css" rel="stylesheet">
    <link href="/static/assets/css/login.css" rel="stylesheet">
    <!-- Swift Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="/static/assets/css/themes/all-themes.css" rel="stylesheet" />
</head>

<body class="login-page authentication">

    <div class="container">
        <div class="card-top"></div>
        <div class="card">
            <h1 class="title">Admin Login<div class="msg">Sign in to start your session</div></h1>
            <div class="col-md-12">
                <form id="sign_in" method="post" action="{% url 'adminLogin' %}">
                    {% csrf_token %}

                    <div class="input-group">
                        <span class="input-group-addon"> <i class="zmdi zmdi-account"></i> </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="txtusername" id="txtusername" placeholder="Username" required autofocus>
                        </div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"> <i class="zmdi zmdi-lock"></i> </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="txtpwd" id="txtpwd" placeholder="Password" required>
                        </div>
                    </div>

                    <div>
                        <div class="text-center">
                            <button class="btn btn-raised waves-effect g-bg-cyan" type="submit">SIGN IN</button>
                        </div>
                        <div class="text-center"> <a href="{% url 'index' %}">Home Page</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="theme-bg"></div>

    <!-- Jquery Core Js -->
    <script src="/static/assets/bundles/libscripts.bundle.js"></script>
    <!-- Lib Scripts Plugin Js -->
    <script src="/static/assets/bundles/vendorscripts.bundle.js"></script>
    <!-- Lib Scripts Plugin Js -->

    <script src="/static/assets/bundles/mainscripts.bundle.js"></script>
    <!-- Custom Js -->
    <script src="/static/assets/js/pages/examples/sign-in.js"></script>
</body>

</html>
