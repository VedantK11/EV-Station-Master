<!-- station/templates/station/sbooking_status.html -->

{% extends 'stationMaster.html' %}

{% block body %}
<div class="row" style="padding-left:30px ">
    <div class="col-md-1" ></div>
    <div class="col-md-8" >
        <div class="card">
            <div class="card-header">
                <center><h3>Station Booking</h3></center>
            </div>
            <div class="row" style="padding-left:30px ;padding-right:30px" >
                <form id="sign_up" class="col-xs-12"  method="post" Action="updateBookingStatus">
                    {% csrf_token %}
                    <div class="input-group "  style="display:none">
                        <div class="form-line">
                            <input type="text" class="form-control" id="slotid" name="slotid" value="{{ id }}" readonly >
                        </div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            Customer Name
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" placeholder="Customer Name" value="{{ customerName }}" readonly>
                        </div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            Vehicle Registration Number
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" placeholder="Vehicle Registration Number" value="{{ vehicleRegistration }}" readonly>
                        </div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            Charger Type
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" placeholder="Charger Type" value="{{ chargerType }}" readonly>
                        </div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-calendar"></i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" placeholder="Date" value="{{ arrivalDate }}" readonly>
                        </div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            Arrival Time
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" placeholder="Arrival Time" value="{{ arrivalTime }}" readonly>
                        </div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            Description
                        </span>
                        <!-- Add Description input if needed -->
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            Unit
                        </span>
                        <div class="form-line">
                            <label>{{ unit }} KW</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            Time
                        </span>
                        <div class="form-line">
                            <label>{{ time }} min</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            Amount
                        </span>
                        <div class="form-line">
                            <label>{{ amount }} â‚¹</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            Add Remark
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" value ="{{ stationRemark }}"placeholder="Add remark" id="txtremark" name="txtremark" ValidationGroup="a" required>
                            </div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            Status
                        </span>
                        <div class="form-line bg:Yellow">
                            <select id="ddlstatus" class="btn btn-danger dropdown-toggle" placeholder="Charging Type" name="ddlstatus" ForeColor="White"  ValidationGroup="a " required>
                                <option value="">Set Action</option>
                                <option value="Pending">Pending</option>
                                <option value="Accept">Accept</option>
                                <option value="Reject">Reject</option>
                            </select>
                        </div>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-raised g-bg-cyan waves-effect" onclick="submitForm()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-2" ></div>
</div>
<script>
    function submitForm() {
        var ddlStatus = document.getElementById('ddlstatus');
        var selectedStatus = ddlStatus.options[ddlStatus.selectedIndex].text;

        var message = "Booking request set to " + selectedStatus;

        alert(message);

        //window.location.href = 'stationDefault';
    }
</script>
{% endblock %}
