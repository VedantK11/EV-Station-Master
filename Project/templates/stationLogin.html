<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Station</title>
    <!-- Favicon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <!-- Custom Css -->
    <link href="/static/assets/css/main.css" rel="stylesheet">
    <link href="/static/assets/css/login.css" rel="stylesheet">

    <link href="/static/assets/css/themes/all-themes.css" rel="stylesheet" />
</head>

<body class="login-page authentication">

    <div class="container">
        <div class="card-top"></div>
        <div class="card">
            <h1 class="title">Station Login <div class="msg">Sign in to start your session</div></h1>
            {% if message %}
                <script>
                    // Display alert for 2 seconds
                    var message = "{{ message }}";
                    alert(message);
                    
                    setTimeout(function(){
                        window.location.href = "{% url 'stationLogin' %}";  // Adjust the URL based on your Django project
                    }, 2000);  // 2000 milliseconds = 2 seconds
                </script>
            {% endif %}
            <div class="col-md-12">
                <form id="sign_in" method="post" action="{% url 'stationLogin' %}">
                    {% csrf_token %}

                    <div class="input-group"> <span class="input-group-addon"> <i class="zmdi zmdi-account"></i> </span>
                        <div class="form-line">
                            <input type="text" id="txtusername" name="txtusername" placeholder="Username" class="form-control" />
                        </div>
                    </div>
                    <div class="input-group"> <span class="input-group-addon"> <i class="zmdi zmdi-lock"></i> </span>
                        <div class="form-line">
                            <input type="password" id="txtpassword" name="txtpassword" placeholder="Password" class="form-control" />
                        </div>
                    </div>
                    <div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-raised waves-effect g-bg-cyan">SIGN IN</button>
                        </div>
                        <div class="text-center"> <a href="{% url 'stationRegistration' %}">Station Registration</a> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="theme-bg" style="left: 0; top: 144px"></div>

    <!-- Jquery Core Js -->
    <script src="/static/assets/bundles/libscripts.bundle.js"></script>
    <!-- Lib Scripts Plugin Js -->
    <script src="/static/assets/bundles/vendorscripts.bundle.js"></script>
    <!-- Lib Scripts Plugin Js -->
    <script src="/static/assets/bundles/mainscripts.bundle.js"></script>
    <!-- Custom Js -->
    <script src="/static/assets/js/pages/examples/sign-in.js"></script>
</body>

</html>
